<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Coder's Mart: One Shop One Stop For All Your Coding Needs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <nav>
        <div class="logo">
            <a href="home.html"><img src="icon.png" width="140px"></a>
        </div>
        <div class="navlinks">
            <div class="searchbar">
                <input class="inbar" type="text" placeholder="What are you looking for ?">
            </div>
            <div class="login">
                <a href="login.html"><img src="login.png" width="30px" height="30px"><br class="break1"><span class="text">Login</span></a>
            </div>
            <div class="cart">
                <a href="home.html"><img src="cart.png" width="30px" height="30px"><br class="break2"><span class="text">Cart</span></a>
            </div>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="carousel">
        <figure>
            <img src="laptop.png" width="820px" height="462px"> 
            <img src="keyboard.png" width="820px" height="462px">
            <img src="mouse.png" width="820px" height="462px">
            <img src="laptop.png" width="820px" height="462px">
        </figure>
    </div>
    <script src='app.js'></script>
</body>
</html>
